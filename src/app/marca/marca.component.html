<div class="container">

  <div class="panel panel-primary">
    <div class="panel-heading">{{ title }}</div>
    <div class="panel-body">
      <ul class="list-group">
        <li *ngFor="let marca of marcas" class="list-group-item"  [class.active]="marca.id == selectedMarca.id">
          <div *ngIf="marca.estado" class="row">
            <div class="col-xs-12 col-md-8">
              <h4 (click)="marcaClicked(marca)" >{{ marca.descripcion }}</h4>
            </div>
            <div class="col-xs-6 col-md-4" style="alignment: right">
              <span class="badge badge-primary badge-pill">{{ marca.estado }}</span>
            </div>
          </div>
        </li>
      </ul>
      <hr>
      <div class="form-group">
        <label for="desc">Descripcion</label>
        <input id="desc" type="text" [(ngModel)]="selectedMarca.descripcion">

      </div>
      <div class="form-group">
        <label for="state">Estado</label>
        <input id="state" type="checkbox" [(ngModel)]="selectedMarca.estado">

      </div>
      <button class="btn btn-primary" (click)="updateMarca(marca)"> Actualizar </button>
      <button class="btn btn-primary" (click)="createMarca(marca)"> Crear </button>


    </div>
  </div>
</div>
