<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="jumbotron">
    <h2>Lista de tipos</h2>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Status</div>
    <div class="panel-body">
      <ul class="list-group">
        <li *ngFor="let tipo of tipos" class="list-group-item"  [class.active]="tipo.id == selectedTipo.id">
          <div *ngIf="tipo.estado">
            <h2 (click)="tipoClicked(tipo)" >{{ tipo.descripcion }}</h2>
          </div>
        </li>
      </ul>
      <hr>
      <div class="form-group">
        <label for="desc">Descripcion</label>
        <input id="desc" type="text" [(ngModel)]="selectedTipo.descripcion">

      </div>
      <div class="form-group">
        <label for="state">Estado</label>
        <input id="state" type="checkbox" [(ngModel)]="selectedTipo.estado">

      </div>
      <button class="btn btn-primary" (click)="updateTipo(tipo)"> Actualizar </button>
      <button class="btn btn-primary" (click)="createTipo(tipo)"> Crear </button>


    </div>
  </div>
</div>



<router-outlet></router-outlet>
